<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>JQuery - Exercice 1</title>
</head>
<body>
  <form>
    <label for="text">Nombre de clics : </label><input type="text" name="text" id="text" />
    <button type="button" name="button" id="add">Compte en cliquant</button>
  </form>
  <script src="assets/js/jquery-3.2.1.js"></script>
  <script>
  // Déclaration de la variable qui sert de compteur
  var counter = 0;
  /* Lorsque un clique est détecté, affiche la valeur actuel
  de la variable counter puis incrémente celle-ci */
  $('#add').click(function() {
    counter++;
    $('#text').val(counter);
  });
  </script>
</body>
</html>
